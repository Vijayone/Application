{% extends 'base.html'%}
{% block title %} Add employee {% endblock%}
{% block content %} 
{% include 'menu.html' %}
<div class="row">
	<div class="col-md-3 col-sm-3 col-xs-12"></div>
	<div class="col-md-6 col-sm-6 col-xs-12">
		<div class="text-center px-3 mt-3">
			<h3 class="text-primary">Adding user as employee</h3>
		</div>
		<div class="card px-3 mt-3 ">
			<h5 class="text-center">Employee Adding</h5>
			<form method="POST" action = "">
				<div class="form-group">
					<label for="for fullname">FullName</label>
					<input type="text" class="form-control" name="full_name"/>
				</div>
				<div class="form-group">
					<label for="for department">Department</label>
					<input type="text" class="form-control" name="department"/>
				</div>
				<div class="form-group">
					<label for="for salary">Salary</label>
					<input type="text" class="form-control" name="salary"/>
				</div>
				<div class="form-group mt-3 mb-2 text-end">

					<button class="btn btn-primary ">Adding</button>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-3 col-sm-3 col-xs-12"></div>

{% endblock %}
